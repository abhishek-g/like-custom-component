<div class="container">
  <div class="row" >
    <div class="col s4" *ngFor="let post of posts$ | async">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title ellipsis">{{post.title}}</span>
          <p class="ellipsis">{{post.body}}</p>
        </div>
        <div class="card-action">
          <app-like></app-like>
        </div>
      </div>
    </div>
  </div>
</div>
